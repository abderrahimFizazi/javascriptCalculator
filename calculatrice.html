<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>animated background with pure css and html</title>
	<link href="calculatrice.css" rel="stylesheet">
</head>
<body>
    <form name="calculatrice" class="calculatrice">
        <div id="title">Quick Math</div>
        <input id="res" class="res" type="text" placeholder="Calculate Here...">
        <div class="line1">
          <input type="button" class="ca" id="c" value="AC">
          <input type="button" class="back" id="back" value="CE">
          <input type="button" class="d" id="d" value="/">       
          <input type="button" class="p" id="p" value="pow">       
        </div>
        <div class="line2">
          <input type="button" class="n7" id="n7" value="7">
          <input type="button" class="n8" id="n8" value="8">
          <input type="button" class="n9" id="n9" value="9">       
          <input type="button" class="m" id="m" value="*">       
          <input type="button" class="sqrt" id="sqrt" value="sqrt">       
        </div>
        <div class="line3">
          <input type="button" class="n4" id="n4" value="4">
          <input type="button" class="n5" id="n5" value="5">
          <input type="button" class="n6" id="n6" value="6">       
          <input type="button" class="mi" id="mi" value="-"> 
          <input type="button" class="ln" id="ln" value="ln"> 
        </div>
        <div class="line4">
          <input type="button" class="n1" id="n1" value="1">
          <input type="button" class="n2" id="n2" value="2">
          <input type="button" class="n3" id="n3" value="3">       
          <input type="button" class="pl" id="pl" value="+">       
          <input type="button" class="o" id="o" value="%">       
        </div>
        <div class="line5">
          <input type="button" class="n0" id="n0" value="0">
          <input type="button" class="n00" id="n00" value="00">
          <input type="button" class="n." id="n." value=".">            
          <input type="button" class="abs" id="abs" value="abs">            
        </div>
         <input type="button" class="eq" id="eq" value="=">   
         <input type="button" class="pal" id="pal" value="(">   
         <input type="button" class="pac" id="pac" value=")">   
    </form>
    
<script src="calculatrice.js"></script>
</body>
</html>
